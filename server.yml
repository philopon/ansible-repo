---
- hosts: server
  tasks:
    - include: initialize.yml

- hosts: server
  tasks:
    - apt: pkg=ntp
      sudo: True

    - authorized_key: user="{{ansible_user_id}}" key="{{lookup('file', '~/.ssh/id_rsa.pub')}}"
  roles:
    - system/zfs
    - system/firewall
    - system/systemd

    - tools/ssh
    - tools/git/github
    - tools/heroku
    - tools/vim
    - tools/zsh

    - fluentd

    - recorder/chinachu

    - web/nginx
    - elasticsearch

    - haskell

    - database/postgresql

