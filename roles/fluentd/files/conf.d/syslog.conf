<source>
  type tail
  path /var/log/messages
  pos_file /var/log/td-agent/pos/messages.pos
  tag  syslog.messages
  format syslog
</source>

<match syslog.messages>
  type elasticsearch
  logstash_format true
  host localhost
  port 9200
  index_name syslog
  type_name  local
  include_tag_key true
  tag_key _key
</match>
